<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="slider_container">
        <div class="slider">
            <input type="radio" name="r" id="rad1" checked>
            <input type="radio" name="r" id="rad2">
            <input type="radio" name="r" id="rad3">
            <input type="radio" name="r" id="rad4">

            <div class="navigation">
                <label for="rad1" class="dot dot1"></label>
                <label for="rad2" class="dot dot2"></label>
                <label for="rad3" class="dot dot3"></label>
                <label for="rad4" class="dot dot4"></label>
            </div>

            <div class="slide s1">
                <img src="image/meme1.jpeg" alt="meme">
                <span class="description">Think about it!</span>
            </div>
            <div class="slide">
                <img src="image/meme2.jpg" alt="meme">
                <span class="description"> Grandmothers &#128514; &#128514; &#128514;</span>
            </div>
            <div class="slide">
                <img src="image/meme3.jpg" alt="meme">
                <span class="description">Oops: Wrong spell!!  </span>
            </div>
            <div class="slide">
                <img src="image/meme4.jpg" alt="meme">
                <span class="description">To keep a promise by all means</span>
            </div>


        </div>

    </div>
</body>
</html>
